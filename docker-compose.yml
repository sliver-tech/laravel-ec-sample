version: "3.8"
services:
  php:
    build: ./docker/php
    volumes:
      - ./work:/work

  web:
    build: ./docker/nginx
    ports:
      - 80:80
    volumes:
      - ./work:/work
    working_dir: /work

  db:
    build: ./docker/mysql
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  db-store:
